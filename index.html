<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Twitter page</title>
    <!--temporary-->
  </head>
  <body onload="ping();">
    <div class="navbar" role="navigation">
      <a class="skip-link" href="#tweet-container">Jump to tweet-container</a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Moments</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Messages</a></li>

        <div class="nav-right">
          <button type="button" onclick="ping()"><b>Tweet</b></button>
        </div>

        <div class="nav-center">
          <img
            src="./images/twitter-logo.png"
            alt="twitter logo"
            width="30"
            height="30"
          />
        </div>
      </ul>
    </div>

    <!-- TODO: Create HTML elements for Twitter mockup inside body -->
    <div class="content-wrapper">
      <div class="content-left">
        <div class="cover-picture">
          <img
            class="banner"
            src="./images/ratatouille-banner.png"
            alt="Ratatouille banner"
          />
        </div>
        <div class="profile-picture">
          <img
            class="pfp"
            src="./images/ratatouille.jpg"
            alt="Profile picture"
          />
          <p>
            <strong><u>Remy</u></strong> <br /><span style="color: gray"
              >@remy</span
            >
          </p>
        </div>
        <div class="profile-stats">
          <p>
            Tweets <br />
            <span style="color: #33a3ff">5049</span>
          </p>
          <p>
            Following <br />
            <span style="color: #33a3ff">324</span>
          </p>
          <p>
            Followers <br />
            <span style="color: #33a3ff">809</span>
          </p>
        </div>
      </div>
      <div class="content-center" role="main">
        <div class="search-and-pause">
          <input id="searchBar" type="search" placeholder="Search in tweets" />
          <div class="feed-checkbox">
            <input type="checkbox" id="pauseFeed" name="pauseFeed" />
            <label for="pauseFeed"> Pause Feed</label>
          </div>
        </div>
        <div id="tweet-container"></div>
        <!-- <div class="tweet">
          <img src="./images/ratatouille.jpg" alt="Profile Picture" />
          <div class="tweet-details">

            <p class="tweet-text">
              I'm taking this class called CS 110 and the TAs are all so
              <b>cool</b>!
            </p>
          </div>
        </div> -->
      </div>
      <div class="content-right">
        <h2 class="right-head">Who to follow</h2>
        <div class="suggested-profile">
          <img src="./images/linguini.png" alt="Profile Picture" />
          <div>
            <p class="username">
              <strong>Linguini</strong> <span style="color: gray">@remy</span>
            </p>
            <button type="button"><b>Follow</b></button>
          </div>
        </div>
        <div class="suggested-profile">
          <img src="./images/ratatouille.jpg" alt="Profile Picture" />
          <div>
            <p class="username">
              <strong>CS110 TAs</strong> <span style="color: gray">@cs</span>
            </p>
            <button type="button"><b>Follow</b></button>
          </div>
        </div>
      </div>
    </div>
